<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>立创客户关系管理系统|登录界面</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<link rel="stylesheet" type="text/css" href="js/common/layer/skin/layer.css">
<link rel="stylesheet" href="css/common/iconfont/style.css">
<link rel="stylesheet" type="text/css" href="css/common/login.css">
<script type="text/javascript" src="js/common/jquery.js"></script>
<script type="text/javascript" src="js/common/MD5.js"></script>
<script type="text/javascript" src="js/user/login.js"></script>
<script type="text/javascript" src="js/common/layer/layer.js"></script>
</head>
<body>
	<!-- 登录界面 -->
	<div class="main">
		<div class="login">
			<!-- 标题 -->
			<div class="login-header"></div>
			<!-- 表单 -->
			<div class="login-form">
				<input class="login-input" type="text" placeholder="请输入用户名" id="email">
				<span class="icon-user login-user"></span>
				<input class="login-input" type="password" placeholder="请输入密码" id="pswd">
				<span class="icon-lock login-pwd"></span>
				<!-- 记住我 -->
				<div class="remember">
					<input type="checkbox" class="check" id="remember">记住我
				</div>
				<!-- 登录按钮 -->
				<div class="login-btn">
					<input type="button" value="登录" class="login-button" id="submit">
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
