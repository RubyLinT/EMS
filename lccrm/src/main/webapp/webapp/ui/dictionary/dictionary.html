<div class="container col-xs-12">
	<!-- 标题区 -->
	<div class="header-span"><span class="glyphicon glyphicon-home"></span>主页&gt;&gt;数据字典&gt;&gt;字典检索</div>
	<!-- 查询区 -->
	<form class="form-inline" role="form">
    	<div class="form-group form-m"> 
            <label for="dicName" class="Label">字典名称</label>
            <input type="text" id="dicName" ng-model="dicName" class="form-control" placeholder="请输入字典名称">
        </div>
        
        <div class="form-group form-m"> 
            <label for="dicId" class="Label">字典ID</label>
            <input type="text" id="dicId" ng-model="dicId" class="form-control" placeholder="请输入字典ID">
        </div>        
        
        <button type="button" class="Btn" ng-click="queryDic(1);">查询</button>
    </form>
    <hr>
    <!-- 操作区 -->
    <div class="btn-wrapper">
    	<a class="Btn" ui-sref="dictionaryAdd">新建</a>
    	<a class="Btn" ng-click="dictionaryMod();">修改</a>
    	<a class="Btn" ng-click="dictionaryDel();">删除</a>
    	<a class="Btn-mini" ng-click="dictionaryInsert();">增添内容</a>
    </div>
 	<!-- 表格区 -->
 	<table class="table table-striped table-bordered" id="table1">
 		<!-- 标题 -->
 		<thead>
            <tr class="header-tr">
            	<th id="all">全选</th>
            	<th>NO</th>
            	<th ng-click="nameChange();">字典名称<span class="glyphicon glyphicon-arrow-up"></span><span class="glyphicon glyphicon-arrow-down"></span></th>
            	<th ng-click="idChange();">字典ID<span class="glyphicon glyphicon-arrow-up"></span><span class="glyphicon glyphicon-arrow-down"></span></th>
            	<th>上级ID</th>
            	<th ng-click="titleChange();">字典内容<span class="glyphicon glyphicon-arrow-up"></span><span class="glyphicon glyphicon-arrow-down"></span></th>
            	<th ng-click="orderChange();">内容序号<span class="glyphicon glyphicon-arrow-up"></span><span class="glyphicon glyphicon-arrow-down"></span></th>
            </tr>
        </thead>
        <!-- 内容 -->
        <tbody>
        	<!-- 循环遍历生成表格 -->
			<tr ng-repeat="item in data" id="{{$index}}"  ng-show="$index <= endNum && $index >= startNum" class="body-tr">
				<th ng-hide="1">{{item.id}}</th>
				<th class="short"><input type="checkbox" name="select"></th>
            	<th>{{$index + 1}}</th>
				<th>{{item.dicName}}</th><!-- 字典名称 -->
				<th>{{item.dicId}}</th><!-- 字典ID -->
				<th>{{item.higherId}}</th><!-- 上级ID -->
				<th>{{item.dicTitle}}</th><!-- 字典内容 -->
				<th>{{item.orderNum}}</th><!-- 内容序号 -->
			</tr>
        </tbody>
 	</table>
 	<!-- 分页 -->
 	<nav>
 		
        <ul class="pagination">
        	<!-- 第几页/共几页 -->
            <li>
                <a id="pagerInfo"> 第{{currPage}}/{{pagerCount}}页,每页数据:</a>
            </li>
            <!-- 每页数据量 -->
            <li>
            	<a id="sizeBtn">
               	 	<select ng-model="pagerSize" ng-click="queryDic(currPage);">
            			<option>5</option>
               	 		<option>10</option>
                		<option>15</option>
            		</select>
            	</a>            	
            </li>
            <li>
                <a href="javascript:;" id="firstBtn" ng-click="queryDic(1);"> 首页</a>
            </li>
            <li>
                <a href="javascript:;" id="prevBtn" ng-click="prevBtnQueryDic();">上页</a>
            </li>  
            <!-- 循环生成页码 -->     
            <li ng-repeat="i in pageBtns" ng-class="{active:currPage==i}">
                <a href="javascript:;" ng-click="queryDic(i);">{{i}}</a>
            </li>               
            <li>
                <a href="javascript:;" id="nextBtn" ng-click="nextBtnQueryDic();">下页</a>
            </li>
            <li>
                <a href="javascript:;" id="lastBtn" ng-click="queryDic(pagerCount);">末页</a>
            </li>
            </ul>
            <ul class="pagination">
            <!-- 跳转的页码 -->
            <li>
                <a id="goBtn">
                    <input type="text" size="2" ng-model="goPage"><a ng-click="queryDic(goPage);" id="go">&nbsp;Go</a>
                </a>
            </li>
        </ul>
    </nav> 
</div>
