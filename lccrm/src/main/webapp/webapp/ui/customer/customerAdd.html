<div class="container col-xs-11">
    <!-- 标题区 -->
	<div class="header-span"><span class="glyphicon glyphicon-home"></span>主页&gt;&gt;我的客户&gt;&gt;新建客户</div>
    <!-- 表单区 -->
    <form class="form-horizontal" role="form">        
        <div class="form-group"> 
            <label for="workUnit" class="col-sm-2 control-label">单位名称:</label>
            <div class="col-sm-7">
                <input type="text" id="workUnit" ng-model="workUnit" class="form-control" placeholder="请输入单位名称">
            </div>
        </div>  
        <div class="form-group"> 
            <label for="customType" class="col-sm-2 control-label">类型:</label>
            <div class="col-sm-7">
                <select class="form-control" id="customType">
                	<option value=""></option>
            		<option ng-repeat="item in customType" value="{{item.id}}">{{item.dicTitle}}</option>
           	 	</select>
            </div>
        </div>       
        <div class="form-group"> 
            <label for="industry" class="col-sm-2 control-label">行业:</label>
            <div class="col-sm-7">
                <select class="form-control" id="industry">
                	<option value=""></option>
            		<option ng-repeat="item in industry" value="{{item.id}}">{{item.dicTitle}}</option>
            	</select>
            </div>
        </div>  
        <div class="form-group"> 
            <label for="customState" class="col-sm-2 control-label">状态:</label>
            <div class="col-sm-7">
                <select class="form-control" id="customState">
                	<option value=""></option>
            		<option ng-repeat="item in customState" value="{{item.id}}">{{item.dicTitle}}</option>
            	</select>
            </div>
        </div>  
        <div class="form-group"> 
            <label for="customCity" class="col-sm-2 control-label">所在城市:</label>
            <div class="col-sm-7">
                <select class="form-control" id="customCity">
                	<option value=""></option>
            		<option ng-repeat="item in customCity" value="{{item.id}}">{{item.dicTitle}}</option>
            	</select>
            </div>
        </div>    
        <div class="form-group"> 
            <label for="customFrom" class="col-sm-2 control-label">客户来源:</label>
            <div class="col-sm-7">
                <select class="form-control" id="customFrom">
                	<option value=""></option>
            		<option ng-repeat="item in customFrom" value="{{item.id}}">{{item.dicTitle}}</option>
            	</select>
            </div>
        </div>
        <div class="form-group"> 
            <label for="ascription" class="col-sm-2 control-label">所属业务员:</label>
            <div class="col-sm-7">
                <input type="text" id="ascription" ng-model="ascription" class="form-control" placeholder="请输入所属业务员">
            </div>
        </div> 
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <a ui-sref="customer" class="btn btn-success">关闭</a>
                <button type="button" class="btn btn-success" ng-click="addCus();">保存</button>
            </div>
        </div>         
    </form>
</div>
