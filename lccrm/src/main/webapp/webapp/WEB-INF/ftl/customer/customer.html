<div class="container col-xs-12">
	<!-- 标题区 -->
	<h1  class="page-header">客户检索</h1>
	<!-- 查询区 -->
	<form class="form-inline" role="form">
    	<div class="form-group"> 
            <label for="unitName">单位名称</label>
            <input type="text" id="unitName" class="form-control" placeholder="请输入单位名称">
        </div>        
        <div class="form-group"> 
            <label for="type">类型</label>
            <input type="text" id="type" class="form-control" placeholder="请输入类型">
        </div>
        <div class="form-group"> 
            <label for="profession">行业</label>
            <input type="text" id="profession" class="form-control" placeholder="请输入行业">
        </div>    
        <div class="form-group"> 
            <label for="state">状态</label>
            <input type="text" id="state" class="form-control" placeholder="请输入状态">
        </div>            
        <button type="button" class="btn btn-info">查询</button>                  
    </form>
    <hr>
    <!-- 操作区 -->
    <div class="btn-group">
    	<a class="btn btn-info" ui-sref="customerAdd">新建</a>
    	<a class="btn btn-warning" ui-sref="customerMod">修改</a>
    	<a class="btn btn-danger" ng-click="customerDel();">删除</a>
    	<a class="btn btn-success" ui-sref="customerInsert">释放</a>
    </div>
 	<!-- 表格区 -->
 	<table class="table table-striped table-bordered">
 		<thead>
            <tr>
            	<th>NO</th>
            	<th>单位名称</th>
            	<th>类型</th>
            	<th>行业</th>
            	<th>状态</th>
                <th>所在城市</th>
                <th>客户来源</th>
            </tr>
        </thead>
        <tbody>
			<tr>
				<th>1</th>
                <th>大连机床厂</th>
                <th>国企</th>
                <th>制造</th>
                <th>合作中</th>
                <th>大连</th>
                <th>客户公海</th>
			</tr>
        </tbody>
 	</table>
 	<!-- 分页 -->
 	<nav class="col-xs-offset-4">
    	<ul class="pagination pagination-lg">
    		<li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>

    	</ul>
    </nav>
</div>
