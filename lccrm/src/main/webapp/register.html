<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>立创客户关系管理系统|注册界面</title>
<link rel="stylesheet" type="text/css" href="js/common/layer/skin/layer.css">
<link rel="stylesheet" href="css/common/iconfont/style.css">
<link rel="stylesheet" type="text/css" href="css/common/login.css">
<script type="text/javascript" src="js/common/jquery.js"></script>
<script type="text/javascript" src="js/common/MD5.js"></script>
<script type="text/javascript" src="js/user/register.js"></script>
<script type="text/javascript" src="js/common/layer/layer.js"></script>
</head>
<body>
	<!-- 登录界面 -->
	<div class="main">
		<div class="Register">
			<!-- 标题 -->
			<div class="register-header">快速注册</div>
			<!-- 表单 -->
			<div class="login-form">
				<input class="login-input" type="text" placeholder="请输入用户名" id="nickname">
				<span class="icon-user login-user"></span>
				<input class="login-input" type="text" placeholder="请输入邮箱" id="email">
				<span class="icon-envelop login-envelop"></span>
				<input class="login-input" type="password" placeholder="请输入密码" id="pswd">
				<span class="icon-lock login-password"></span>
				<input class="login-input" type="password" placeholder="请再次输入密码" id="repswd">
				<span class="icon-lock login-re-password"></span>
				<div id="vcode">
					<input class="login-input" type="text" placeholder="请输入验证码" id="vcodes">
					<img src="open/getGifCode.shtml">
				</div>
				<!-- 登录按钮 -->
				<div class="login-btn">
					<input type="button" value="注册" class="login-button-mini" id="registerSub">
					<input type="button" value="返回" class="login-button-mini" id="backSub">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
