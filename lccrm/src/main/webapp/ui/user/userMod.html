<div class="container col-xs-11 container-down">
	<form class="form-horizontal" role="form">       	
        <div class="form-group"> 
            <label for="preUserpswd" class="col-sm-2 control-label">原始密码</label>
            <div class="col-sm-7">
            	<input type="password" id="preUserpswd" ng-model="preUserpswd" class="form-control" placeholder="请输入原始密码">
            </div>
        </div>  
        <div class="form-group"> 
            <label for="newUserpswd" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-7">
            	<input type="password" id="newUserpswd" ng-model="newUserpswd" class="form-control" placeholder="请输入新密码">
            </div>
        </div>  
        <div class="form-group"> 
            <label for="reUserpswd" class="col-sm-2 control-label">请再次输入密码</label>
            <div class="col-sm-7">
            	<input type="password" id="reUserpswd" ng-model="reUserpswd" class="form-control" placeholder="请再次输入新密码">
            </div>
        </div>            
        <div class="form-group">
        	<div class="col-sm-10 col-sm-offset-2">
                <a ui-sref="dictionary" class="btn btn-default">返回</a> 
        		<button type="button" class="btn btn-info" ng-click="updatePswd();">保存</button> 
            </div>
        </div>         
    </form>   	    
</div>
