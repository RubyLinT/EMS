<div class="container col-xs-11 container-down">
    <!-- 表单区 -->
    <form class="form-horizontal" role="form">    
        <div class="form-group"> 
            <label for="workUnit" class="col-sm-3 control-label"><span class="color">*</span>单位名称:</label>
            <div class="col-sm-7">
                <input type="text" id="workUnit" ng-model="workUnit" class="form-control" placeholder="请输入单位名称">
            </div>
        </div>  
        <div class="form-group"> 
            <label for="customType" class="col-sm-3 control-label"><span class="color">*</span>类型:</label>
            <div class="col-sm-7">
                <select class="form-control" id="customType" placeholder="请输入单位名称">
            		<option ng-repeat="item in customType" value="{{item.id}}" name="customType" ng-selected="item.id == {{customType2}}">{{item.dicTitle}}</option>
           	 	</select>
            </div>
        </div>       
        <div class="form-group"> 
            <label for="industry" class="col-sm-3 control-label"><span class="color">*</span>行业:</label>
            <div class="col-sm-7">
                <select class="form-control" id="industry">
            		<option ng-repeat="item in industry" value="{{item.id}}" ng-selected="item.id == {{industry2}}">{{item.dicTitle}}</option>
            	</select>
            </div>
        </div>  
        <div class="form-group"> 
            <label for="customState" class="col-sm-3 control-label"><span class="color">*</span>状态:</label>
            <div class="col-sm-7">
                <select class="form-control" id="customState">
            		<option ng-repeat="item in customState" value="{{item.id}}" ng-selected="item.id == {{customState2}}">{{item.dicTitle}}</option>
            	</select>
            </div>
        </div>  
        <div class="form-group"> 
            <label for="customCity" class="col-sm-3 control-label"><span class="color">*</span>所在城市:</label>
            <div class="col-sm-7">
                <select class="form-control" id="customCity">
            		<option ng-repeat="item in customCity" value="{{item.id}}" ng-selected="item.id == {{customCity2}}">{{item.dicTitle}}</option>
            	</select>
            </div>
        </div>    
        <div class="form-group"> 
            <label for="customFrom" class="col-sm-3 control-label"><span class="color">*</span>客户来源:</label>
            <div class="col-sm-7">
                <select class="form-control" id="customFrom">
            		<option ng-repeat="item in customFrom" value="{{item.id}}" ng-selected="item.id == {{customFrom2}}">{{item.dicTitle}}</option>
            	</select>
            </div>
        </div>
        <div class="form-group"> 
            <label for="address" class="col-sm-3 control-label">公司地址:</label>
            <div class="col-sm-7">
                <input type="text" id="address" ng-model="address" class="form-control" placeholder="请输入公司地址">
            </div>
        </div> 
        <div class="form-group"> 
            <label for="workPhone" class="col-sm-3 control-label">联系方式:</label>
            <div class="col-sm-7">
                <input type="text" id="workPhone" ng-model="workPhone" class="form-control" placeholder="请输入联系方式">
            </div>
        </div> 
        <div class="form-group"> 
            <label for="summary" class="col-sm-3 control-label">客户简介:</label>
            <div class="col-sm-7">
                <input type="text" id="summary" ng-model="summary" class="form-control" placeholder="请输入客户简介">
            </div>
        </div> 
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <a ui-sref="customerManage" class="btn btn-default">返回</a>
                <button type="button" class="btn btn-info" ng-click="modCus();">保存</button>
            </div>
        </div>         
    </form>
</div>
