<div class="container col-xs-12">
	<!-- 查询区 -->
	<form class="form-inline" role="form">
    	<div class="form-group form-m"> 
            <label for="title">标题</label>
            <input type="text" id="title" ng-model="title" class="form-control" placeholder="请输入标题">
        </div>
        <button type="button" class="Btn" ng-click="queryNotice(1);">查&nbsp;询</button>
    </form>
    <hr>
    <!-- 操作区 -->
    <div class="btn-wrapper">
    	<a class="Btn" ui-sref="noticeAdd">新&nbsp;建</a>
    	<!-- <a class="Btn Btn-white" ng-click="noticeMod();">修&nbsp;改</a> -->
    	
    	<a class="Btn Btn-red" ng-click="noticeDel();">删&nbsp;除</a>
    </div>
    <div class="table-responsive">
 	<!-- 表格区 -->
 	<table class="table table-striped table-bordered" id="table1">
 		<!-- 标题 -->
 		<thead>
            <tr class="header-tr">
            	<th id="all"><input type="checkbox" name="select"></th>
            	<th>No</th>
            	<th ng-click="titleChange();">标题<span class="glyphicon glyphicon-chevron-down spanfont" id="titleN"></span></th>
            	<th ng-click="publisherChange();">推送人<span class="glyphicon glyphicon-chevron-down spanfont" id="publisherN"></span></th>
            	<th>通知内容</th>
            	<th>推送日期</th>
            	<th>是否推送</th>
            </tr>
        </thead>
        <!-- 内容 -->
        <tbody>
        	<!-- 循环遍历生成表格 -->
			<tr ng-repeat="item in data" id="{{$index}}"  ng-show="$index <= endNum && $index >= startNum" class="body-tr">
				<th ng-hide="1">{{item.id}}</th>
				<th class="short"><input type="checkbox" name="select"></th>
            	<th class="no">{{$index + 1}}</th><!-- No -->
				<th>{{item.title}}</th><!-- 字典名称 -->
				<th>{{item.publisher}}</th><!-- 字典ID -->
				<th>{{item.content}}</th><!-- 上级ID -->
				<th>{{item.publishTime}}</th><!-- 字典内容 -->
				<th><a ng-click="push();">{{item.isPush}}</a></th><!-- 内容序号 -->
			</tr>
        </tbody>
 	</table>
 	</div>
 	<!-- 分页 -->
 	<nav>
        <ul class="pagination">
            <li>
                <a href="javascript:;" id="firstBtn" ng-click="queryNotice(1);"> 首页</a>
            </li>
            <li>
                <a href="javascript:;" id="prevBtn" ng-click="prevBtnQueryNotice();">上页</a>
            </li>  
            <!-- 循环生成页码 -->     
            <li ng-repeat="i in pageBtns" ng-class="{active:currPage==i}">
                <a href="javascript:;" ng-click="queryNotice(i);">{{i}}</a>
            </li>               
            <li>
                <a href="javascript:;" id="nextBtn" ng-click="nextBtnQueryNotice();">下页</a>
            </li>
            <li>
                <a href="javascript:;" id="lastBtn" ng-click="queryNotice(pagerCount);">末页</a>
            </li>
            <ul class="pagination" id="pagination">
            	<!-- 第几页/共几页 -->
            	<li>
                	<a id="pagerInfo">共{{totle}}条记录,第{{currPage}}/{{pagerCount}}页,每页数据:</a>
            	</li>
            	<!-- 每页数据量 -->
            	<li>
            		<a id="sizeBtn">
               	 		<select ng-model="pagerSize" ng-click="queryNotice(1);">
            				<option>5</option>
               	 			<option>10</option>
                			<option>15</option>
            			</select>
            		</a>            	
            	</li>
            	<!-- 跳转的页码 -->
            	<li>
	                <a id="goBtn">
	                   	 第<input type="text" size="2" ng-model="goPage">页<a ng-click="goQueryNotice(goPage);" id="go">跳转</a>
               	 	</a>
            	</li>
       		</ul>
        </ul>
    </nav> 
</div>
