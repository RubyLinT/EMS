<div class="container col-xs-12 container-down">
    <!-- 表单区 -->
    <form class="form-horizontal" role="form">        
    	<!-- 标题 -->
        <div class="form-group"> 
            <label for="title" class="col-sm-3 control-label">标题:</label>
            <div class="col-sm-7">
                <input type="text" id="title" ng-model="title" class="form-control" placeholder="请输入标题">
            </div>
        </div>  
        <!-- 推送人 -->
        <div class="form-group"> 
            <label for="publisher" class="col-sm-3 control-label">推送人:</label>
            <div class="col-sm-7">
                <input type="text" id="publisher" ng-model="publisher" class="form-control" placeholder="请输入推送人">
            </div>
        </div>    
        <!-- 推送内容 -->  
        <div class="form-group"> 
            <label for="content" class="col-sm-3 control-label">推送内容:</label>
            <div class="col-sm-7">
                <input type="text" id="content" ng-model="content" class="form-control" placeholder="请输入推送内容">
            </div>
        </div> 
		<!-- 收件人-->  
        <div class="form-group"> 
            <label for="content" class="col-sm-3 control-label">收件人:</label>
            <div class="col-sm-7 dropinput">
                <input type="text" id="department" ng-model="department" class="form-control" placeholder="请输入收件人" readonly value="" data-id="">
                <span class="caret dropselect" ng-click="showMenu();"></span>
            	<div id="menuContent" class="menuContent dropztree" style="display:none;">
					<ul class="employee">
						<li class="employee-menu" ng-repeat="item in employeeData">
							<input type="checkbox" id="{{item.userId}}" name="employee">{{item.employeePost}}:<b>{{item.employeeName}}</b>
						</li>
					</ul>
				</div>
            </div>
        </div> 
        <!-- 是否推送 -->
        <div class="form-group">
        <div class="checkbox col-sm-offset-3">
        	<label for="isPush" class="checkbox-inline">
            	<input type="checkbox" id="isPush">是否推送
            </label>  
        </div> 
        </div>
        <!-- 操作按钮 -->   
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <a ui-sref="notice" class="btn btn-default">返回</a>
                <button type="button" class="btn btn-info" ng-click="addNotice();" id="addNotice">保存</button>
            </div>
        </div>         
    </form>
</div>
