<div class="container col-xs-11">
	<!-- 标题区 -->
	<h1  class="page-header">修改密码</h1>
	<form class="form-horizontal" role="form" ng-controller="userController">       	
        <div class="form-group"> 
            <label for="preUserpwd" class="col-sm-2 control-label">原密码</label>
            <div class="col-sm-7">
            	<input type="password" id="preUserpwd" ng-model="preUserpwd" class="form-control" placeholder="请输入原密码">
            </div>
        </div>  
        <div class="form-group"> 
            <label for="newUserpwd" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-7">
            	<input type="password" id="newUserpwd" ng-model="newUserpwd" class="form-control" placeholder="请输入新密码">
            </div>
        </div>  
        <div class="form-group"> 
            <label for="reUserpwd" class="col-sm-2 control-label">新密码(再输入一次)</label>
            <div class="col-sm-7">
            	<input type="password" id="reUserpwd" ng-model="reUserpwd" class="form-control" placeholder="请载次输入新密码">
            </div>
        </div>            
        <div class="form-group">
        	<div class="col-sm-10 col-sm-offset-2">
                <a ui-sref="home" class="btn btn-success">关闭</a> 
        		<button type="button" class="btn btn-success" ng-click="">确定修改</button> 
            </div>
        </div>         
    </form>   	    
</div>
